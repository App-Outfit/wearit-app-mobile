name: 🛠️ Run Tests

on:
  push:
    branches:
      - main
      - develop
      - backend
  pull_request:
    branches:
      - main
      - develop
      - backend

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔄 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ⚡ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/backend" >> $GITHUB_ENV
      
      - name: 🚀 Run tests
        env:
          JWT_SECRET_KEY: "zQszkS6YnVJ6zKhVbhiZQ1jz9zVTiv6f+VTC3R2EqVE="
          JWT_ALGORITHM: HS256
          MONGO_URI: "mongodb://localhost:27017/test_wearit"
    
        run: |
          pytest backend/tests --disable-warnings --asyncio-mode=auto
