name: ðŸ› ï¸ Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”„ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš¡ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ðŸš€ Run tests
        env:
          MONGO_URI: "mongodb://localhost:27017/test_wearit"
        run: |
          pytest backend/tests --disable-warnings --asyncio-mode=auto
